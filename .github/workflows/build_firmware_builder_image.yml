name: build_firmware_builder_image

on:
  workflow_dispatch:
  push:
    paths:
      - 'docker/firmware-builder/Dockerfile'
      - '.pre-commit-config.yaml'

jobs:
  build-and-push:
    name: Build and push firmware builder image
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/knot-firmware-builder
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/firmware-builder/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/knot-firmware-builder:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/knot-firmware-builder:buildcache,mode=max
