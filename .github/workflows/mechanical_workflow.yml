on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/mechanical_workflow.yml'
      - '.github/workflows/freecad_export.py'
      - '.github/workflows/openscad_preview.sh'
      - 'Mechanical/Design/**'
      - 'docker/mechanical-builder/Dockerfile'

jobs:
  check-dockerfile:
    runs-on: ubuntu-latest
    outputs:
      dockerfile-changed: ${{ steps.filter.outputs.dockerfile }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dockerfile:
              - 'docker/mechanical-builder/Dockerfile'

  build:
    needs: check-dockerfile
    uses: ./.github/workflows/_mechanical_build.yml
    with:
      dockerfile_changed: ${{ needs.check-dockerfile.outputs.dockerfile-changed == 'true' }}
    secrets: inherit

  deploy-results:
    needs: build
    if: always() && needs.build.result == 'success' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/_deploy_nightly.yml
    with:
      release_name: "Nightly Mechanical"
      tag_name: "nightly-mechanical"
    secrets: inherit
