name: "Firmware Workflow"

on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Firmware
    uses: ./.github/workflows/firmware_build_only.yml

  publish-production:
    name: Publish Production Release
    if: needs.build.outputs.release_version != ''
    needs: build
    uses: ./.github/workflows/firmware_release_production.yml
    with:
      product_name: "knot"
      release_version: ${{ needs.build.outputs.release_version }}
      action_date: ${{ needs.build.outputs.action_date }}
    secrets: inherit

  publish-nightly:
    name: Publish Nightly Release
    # Run on main branch OR when a tag exists to ensure nightly is never behind production releases
    if: github.ref == 'refs/heads/main' || needs.build.outputs.release_version != ''
    needs: build
    uses: ./.github/workflows/firmware_release_nightly.yml
    with:
      product_name: "knot"
    secrets: inherit
