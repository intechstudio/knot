on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check-dockerfile:
    runs-on: ubuntu-latest
    outputs:
      dockerfile-changed: ${{ steps.filter.outputs.dockerfile }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dockerfile:
              - 'docker/firmware-builder/Dockerfile'

  build-image:
    needs: check-dockerfile
    if: (needs.check-dockerfile.outputs.dockerfile-changed == 'true' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/_build_image.yml
    with:
      image_name: knot-firmware-builder
      dockerfile: docker/firmware-builder/Dockerfile
    secrets: inherit

  build:
    needs: build-image
    if: always() && needs.build-image.result != 'failure'
    uses: ./.github/workflows/_firmware_build.yml

  publish-production:
    if: needs.build.outputs.release_version != ''
    needs: build
    uses: ./.github/workflows/_firmware_release_production.yml
    with:
      product_name: "knot"
      release_version: ${{ needs.build.outputs.release_version }}
      action_date: ${{ needs.build.outputs.action_date }}
    secrets: inherit

  publish-nightly:
    # Run on main branch OR when a tag exists to ensure nightly is never behind production releases
    if: github.ref == 'refs/heads/main' || needs.build.outputs.release_version != ''
    needs: build
    uses: ./.github/workflows/_firmware_release_nightly.yml
    with:
      product_name: "knot"
    secrets: inherit
