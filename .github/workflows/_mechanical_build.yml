on:
  workflow_call:

jobs:
  build:
    name: freecad export
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        component:
        - 'KNOT-FRONT'
        - 'KNOT-BACK'
        - 'KNOT-HOUSING'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Prepare image
      uses: ./.github/actions/prepare-builder-image
      with:
        image-name: knot-mechanical-builder
        dockerfile: docker/mechanical-builder/Dockerfile

    - name: Run build
      continue-on-error: true
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/work \
          -w /work \
          ghcr.io/${{ github.repository_owner }}/knot-mechanical-builder:latest \
          bash -c "
            Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
            until xdpyinfo -display :99 > /dev/null 2>&1; do sleep 0.5; done
            x11vnc -display :99 -nopw -listen localhost -xkb -ncache 10 -ncache_cr -forever > /dev/null 2>&1 &
            DISPLAY=:99 freecad --hidden /work/Mechanical/Design/${{ matrix.component }}/${{ matrix.component }}.FCStd /work/.github/workflows/freecad_export.py step pdf || true
            /opt/conda/envs/occenv/bin/python /work/.github/workflows/pythonocc_step_to_stl.py
            /work/.github/workflows/openscad_preview.sh
            find /work/Mechanical/Design/${{ matrix.component }}/ -maxdepth 1 -name '${{ matrix.component }}*' ! -name '*.FCStd' ! -name '*.FCBak' -exec cp {} /work/temp/ \; || true
          "

    - name: Fix file ownership
      if: always()
      run: sudo chown -R $USER ${{ github.workspace }}

    - name: Set Date
      run: echo "action_date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: "result_${{ matrix.component }}_${{ env.action_date }}"
        path: temp/${{ matrix.component }}*.*
