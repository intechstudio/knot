# Example KiBot config file
kibot:
  version: 1

preflight:
  run_erc: true
  run_drc: true
  check_zone_fills: false
  ignore_unconnected: true  
  filters:
    - filter: 'Filter to ignore courtyards_overlap'
      error: 'courtyards_overlap'
      regex: 'Footprint'
    - filter: 'Filter to ignore silk_over_copper'
      error: 'silk_over_copper'
      regex: 'Silkscreen'
    - filter: 'Filter to ignore silk_overlap'
      error: 'silk_overlap'
      regex: 'Silkscreen'

global:
  # We want the revision added to the names for this project
  output: '%f-%i.%x'

filters:
  - name: 'exclude_any'
    type: 'generic'
    comment: 'Exclude logos, testpoints, fiducials and power'
    exclude_any:
      - column: Reference
        regex: '^(G|#|TP).*'
      - column: Value
        regex: '^.*(\(NF\)).*'

  - name: fix_rotation
    comment: 'Adjust rotation for JLC'
    type: rot_footprint
    negative_bottom: true
    rotations:
      - ["SOIC-16_74HC165", 270.0]
      - ["SOIC-16_74HC4051", 270.0]
      - ["SOT-23-5", 0.0]
      - ["SOT-23-6", 0.0]
      - ["SOIC-8W_FLASH", 270.0]
      - ["SOT-363_SC-70-6", 180]
      - ["CP_Elec_6.3x5.7",180]
      - ["UI_WS2812C-2020_LIGHTPIPE",180]

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: fix_rotation

outputs:
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .
    options:
      output: Schematic.pdf

  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    options:
      output_name: PCB_Top.pdf
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: 'print_bottom'
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    options:
      output_name: PCB_Bottom.pdf
    layers:
      - layer: B.Cu
      - layer: Dwgs.User

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: mfg
    options: &bom_options
      format: CSV
      columns:        
        - field: Quantity Per PCB
          name: Qty
        - field: References
          name: Designator
        - field: Part
          name: Part
        - field: Value
          name: Comment
        - field: Footprint
          name: Footprint
      dnf_filter: 'exclude_any'
      exclude_filter: 'exclude_any'
      ref_separator: ','
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: 'ibom'
    comment: "Bill of Materials in HTML format"
    type: ibom
    dir: mfg
    options:
      dnf_filter: 'exclude_any'
      exclude_filter: 'exclude_any'

  - name: JLCPCB_gerbers
    comment: Gerbers compatible with JLCPCB
    type: gerber
    dir: JLCPCB
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: false
      create_gerber_job_file: false
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
    layers:
      # Note: a more generic approach is to use 'copper' but then the filenames
      # are slightly different.
      - F.Cu
      - B.Cu
      - In1.Cu
      - In2.Cu
      - In3.Cu
      - In4.Cu
      - In5.Cu
      - In6.Cu
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - Edge.Cuts

  - name: JLCPCB_drill
    comment: Drill files compatible with JLCPCB
    type: excellon
    dir: JLCPCB
    options:
      pth_and_npth_single_file: true
      metric_units: true
      output: "%f%i.%x"

  - name: JLCPCB
    comment: ZIP file for JLCPCB
    type: compress
    dir: mfg
    options:
      files:
        - from_output: JLCPCB_gerbers
          dest: /
        - from_output: JLCPCB_drill
          dest: /

  - name: 'position'
    comment: "Pick and place file"
    type: position
    dir: mfg
    options:
      dnf_filter: 'exclude_any'
      variant: rotated
      format: CSV   # CSV or ASCII format
      units: millimeters  # millimeters or inches
      separate_files_for_front_and_back: false
      only_smd: false
      columns:
        - id: Ref
          name: Designator
        - id: Val
          name: Helper
        - id: Package
          name: Footprint
        - id: PosX
          name: Mid X
        - id: PosY
          name: Mid Y
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: 3d_no_variant top
    comment: "3D view without variant"
    type: render_3d
    options:
      download: true
      view: 'top'
      ray_tracing: true
      transparent_background: true
      auto_crop: true

  - name: 3d_no_variant bottom
    comment: "3D view without variant"
    type: render_3d
    options:
      download: true
      view: 'bottom'
      ray_tracing: true
      transparent_background: true
      auto_crop: true

  - name: Mechanical export
    type: step
    options:
      download: true
        
  - name: Blender export
    type: blender_export
